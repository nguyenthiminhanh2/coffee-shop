<div class="contact_section layout_padding">

                  <div class="form-group">
                     <input type="text" class="email-bt" placeholder="Họ và Tên" id="name" required>
                  </div>
                  <div class="form-group">
                     <input type="email" class="email-bt" placeholder="Email" id="email" required>
                  </div>
                  <div class="form-group">
                     <input type="password" class="email-bt" placeholder="Mật khẩu" id="password" required>
                  </div>
                  <div class="form-group">
                     <input type="password" class="email-bt" placeholder="Xác nhận mật khẩu" id="confirm-password" required>
                  </div>
                  <button type="submit" class="main_bt">Đăng Ký</button>
               </form>
            </div>
